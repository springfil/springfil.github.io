<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Таймер</title>
    <style>
      body {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      #start,
      #stop,
      #timer {
        margin: 15px;
      }
      #start,
      #stop {
        position: relative;
        bottom: -30px;
      }
      #time {
        margin: 15px auto;
        width: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <label for="time">Введите количество минут (0-1000):</label>
    <div>
      <input type="number" id="time" name="time" min="0" max="1000" onkeydown="if(event.keyCode === 189 || (this.value === '' && event.keyCode === 109)) return false;"/>
    </div>
    <div id="timer"></div>
    <div>
      <button id="start">start</button>
      <button id="stop">stop</button>
    </div>

    <script src="/learnJS_p6_advanced-functions/8_settimeout-setinterval/mycode.js"></script>
  </body>
</html>
