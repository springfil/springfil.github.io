<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
  </style>
  </head>
  <body>
    <div id="timer-container">
      <div id="timer-buttons">
        <button id="pomodoro">Pomodoro</button>
        <button id="short-break">Short Break</button>
        <button id="long-break">Long Break</button>
      </div>

      <div class="timer-container">
        <div id="timer">25:00</div>
        <div class="progress-bar-container">
          <div class="progress-bar html">
            <progress id="html" max="1500" value="1500" ></progress>
            <span id="progress-counter">25:00</span>
          </div>
        </div>
        <svg  viewBox="0 0 42 42" width="280px" height="280px">
          
            <circle id="c1" cx="50%" cy="50%" r="15.91549430918954" stroke-dasharray="100 0" stroke-dashoffset="100"></circle>
            <circle id="c2" cx="50%" cy="50%" r="15.91549430918954" stroke-dasharray="0 100" stroke-dashoffset="0"></circle>
            <g class="chart-text">
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" id="counterText">25</text>
            </g>
        
        </svg>
      </div>
    </div>
     
      <div id="action-buttons">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
      </div>

    <script src="script.js"></script>
  </body>
</html>
